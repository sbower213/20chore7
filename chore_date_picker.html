<!DOCTYPE html>
<html>
<head>

<link rel="stylesheet" href="mainstyle.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body class="body container">
<script src="http://yui.yahooapis.com/3.18.1/build/yui/yui-min.js"></script>

<a href="chore_type.html"> <img src ="images/back_arrow.png" width ="50" height="50"></a>
<h1 class="title">One Time Chore</h1>
<div id="demo" class="yui3-skin-sam yui3-g"> <!-- You need this skin class -->

  <div id="leftcolumn" class="yui3-u">
     <!-- Container for the calendar -->
     <div id="mycalendar"></div>
  </div>
</div>

<script type="text/javascript">
document.addEventListener("DOMContentLoaded", function(event) { 
YUI().use('calendar', 'datatype-date', 'cssbutton',  function(Y) {

    // Create a new instance of calendar, placing it in
    // #mycalendar container, setting its width to 340px,
    // the flags for showing previous and next month's
    // dates in available empty cells to true, and setting
    // the date to today's date.
    var calendar = new Y.Calendar({
      contentBox: "#mycalendar",
      showPrevMonth: true,
      showNextMonth: true,
      date: new Date()}).render();

    // Get a reference to Y.DataType.Date
    var dtdate = Y.DataType.Date;

    // Listen to calendar's selectionChange event.
    calendar.on("selectionChange", function (ev) {

      // Get the date from the list of selected
      // dates returned with the event (since only
      // single selection is enabled by default,
      // we expect there to be only one date)
      var newDate = ev.newSelection[0];

      // Format the date and output it to a DOM
      // element.
      Y.one("#selecteddate").setHTML(dtdate.format(newDate));
    });
	$('.yui3-calendarnav-prevmonth').html("&lt;");
	$('.yui3-calendarnav-prevmonth').css('width', '50px');
	$('.yui3-calendarnav-prevmonth').css('margin-top', '50px');
	$('.yui3-calendarnav-prevmonth').css('font-size', '110px');
	$('.yui3-calendarnav-prevmonth').css('border', '0px');
	$('.yui3-calendarnav-prevmonth').css('margin-left', '35px');
	
	$('.yui3-calendarnav-nextmonth').html("&gt;");
	$('.yui3-calendarnav-nextmonth').css('width', '50px');
	$('.yui3-calendarnav-nextmonth').css('margin-top', '50px');
	$('.yui3-calendarnav-nextmonth').css('font-size', '110px');
	$('.yui3-calendarnav-nextmonth').css('border', '0px');
	$('.yui3-calendarnav-nextmonth').css('margin-right', '45px');
});
});


</script>

</body>
</html>
