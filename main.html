<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="mainstyle.css">
    <script src="main.js"></script>
    <title>Main Menu</title>
</head>
<body class="body">
<div class="container">
    <div class="title">
        <h1><strong>Main Menu</strong></h1>
    </div>

    <div class="namesContainer">
        <div class="namesBlock1">
            <img class="bitmojiimg" src="images/you.png">
            <h3>You</h3>
        </div>
        <div class="namesBlock2">
            <img class="bitmojiimg" src="images/emily.png">
            <h3>Megan</h3>
        </div>
        <div class="namesBlock3">
            <img class="bitmojiimg" src="images/jon.png">
            <h3>Jon</h3>
        </div>
        <div class="namesBlock4">
            <img class="bitmojiimg" src="images/megan.png">
            <h3>Emily</h3>
        </div>
        <div class="namesBlockAll">
            <img class="bitmojiimg" src="images/all.png">
            <h3>All</h3>
        </div>
    </div>

    <div class="menuOptions">
        <div class="topRowButtons">
            <div class="but1">
                <button id="leaderboard"><a href="leaderboard.html"><img class="leaderboardimg" src="images/leaderboard.png"></a></button>
            </div>
            <div class="but2">
                <button id="calendar"><a href="calendar.html"><img src="images/calendar.jpg"></a></button>
            </div>
        </div>
        <br>
        <div class="bottomRowButtons">
            <div class="but3">
                <button id="account"><a href="settings.html"><img src="images/settings.png"></a></button>
            </div>
            <div class="but4">
                <button id="addchore"><a href="addchore.html"><img src="images/addchore.png"></a></button>
            </div>
        </div>
    </div>

</div>
</body>
</html>
